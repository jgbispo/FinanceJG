<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Finance JG</title>
</head>

<body>
  <h2>Finance JG</h2>

  <div class="container">
    <h4>Saldo atual</h4>

    <h1 id="balance" class="balance">R$ 0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Receitas</h4>
        <p id="money-plus" class="money plus">+ R$0.00</p>
      </div>

      <div>
        <h4>Despesas</h4>
        <p id="money-minus" class="money minus">- R$0.00</p>
      </div>
    </div>

    <h3>Adicionar transação</h3>

    <form id="form">
      <div class="form-control">
        <label for="text">Nome</label>
        <input autofocus autocomplete="off" required type="text" id="text" placeholder="Nome da transação" />
      </div>

      <div class="form-control">
        <label for="amount">Valor <br />
          <small>(" - " despesas, " + " receitas, " . " para os centavos)</small>
        </label>
        <input type="number" autocomplete="off" required id="amount" placeholder="Valor da transação" />
      </div>

      <button class="btn">Adicionar</button>
    </form>

    <h3>Transações</h3>

    <ul id="transactions" class="transactions">

    </ul>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
